- title: "S’engager dans le CPOM (Contrat Pluriannuel d’Objectifs et de Moyens) et l’EPRD (Etat Prévisionnel des Recettes et des Dépenses)"
  duration: "3 jours"
  price: "525€"
  session: "31 mai, 14 juin et 15 juin 2024"
  introduction : "Cette formation-action vise à sensibiliser les gestionnaires et responsables d’ESSMS, aux enjeux stratégiques et méthodologiques du CPOM et de l’EPRD."
  targeted_people: "Responsables, gestionnaires, directeurs.rices, pour les TPS ou PMS (Très petites ou Petites Moyennes structures)"
  goals:
    - "Comprendre les enjeux de la réforme budgétaire et de la programmation : du CPOM à l’EPRD"
    - "Identifier des repères méthodologiques nécessaires à l’élaboration du CPOM et de l’EPRD"
    - "Sensibiliser à la réalisation de l’EPRD : Recenser les composantes de l’analyse financière qui alimentent l’EPRD. Et identifier les indicateurs financiers pertinents"
    - "Appréhender les liens avec le CPOM dans les points de négociation avec les autorités de tarification : des indicateurs qualitatifs aux indicateurs financiers"
  prerequisites: "Connaissance de la gestion d’un ESSMS avec une perspective de CPOM/EPRD"
  key_words: "CPOM - EPRD - Programmation - Analyse budgétaire - Contractualisation"
  validation:
    - "Recueil des attentes en amont"
    - "Evaluation de la satisfaction à chaud / Evaluation à froid"
    - "Evaluation des acquis"
  technology: "Apports théoriques / législatifs et juridiques - Support de formation - Outils issus de l’ANSA, et de l’ANAP - rédaction des grandes lignes de son CPOM et amorce d’EPRD, qui peut être reprise le dernier jour en complément du CPOM"

- title: "Lutte contre les discriminations"
  duration: "2 jours"
  price: "600€"
  session: "1er et 15 décembre 2022"
  introduction : "Cette formation vise à renforcer l’égalité de traitement des acteur·trice·s des territoires au travers de l’amélioration de la prise en compte de la prévention des discriminations, d’une part, et du développement d’une culture et une vision communes de la lutte contre les discriminations, de l’autre."
  targeted_people: "Cadres associatifs, agents des collectivités"
  goals:
    - "Identifier ce que recouvrent les discriminations sur le plan sociologique (causes, formes, conséquences, …)"
    - "Envisager les articulations entre les niveaux micro, méso et macro (des stéréotypes individuels aux rapports sociaux) en matière de processus discriminatoires"
    - "Appréhender les discriminations au regard du droit français et européen (critères et champs ; discriminations directes et indirectes, …)"
    - "Caractériser leur place et leur rôle en matière de lutte contre les discriminations"
  prerequisites: "Aucune connaissance particulière"
  key_words: "Discriminations - Inégalités - Stigmatisation - Droit - Sociologie"
  validation:
    - "Une évaluation des acquis en amont et en aval de la formation sera effectuée par le formateur."
    - "Une évaluation de votre satisfaction sur la formation sera réalisée en fin de formation et à 6 mois."
  technology: "Apports pédagogiques - Études de cas concrets apportés - Mises en situation - Livret de formation - Les différents outils seront transmis au format numérique"
  leaflet: "https://res.cloudinary.com/copas/image/upload/v1653027125/documents-formations/COPAS_FORM_LCD_Fiche_Site.pdf"
  subscription: "https://res.cloudinary.com/copas/image/upload/v1652979395/documents-formations/COPAS_Bulletin_d_inscription_Formation.pdf"
  link: "/metiers/formations/lutte-contre-les-discriminations.html"
- title: "La réécriture de son contrat de ville : priorités, méthodes, retours d’expériences"
